<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/Logo smaple.png"
      type="image/png"
    />
    <link rel="stylesheet" href="./assets/styles/auth.css" />
    <title>Squazzle</title>
  </head>
  <body>
    <section>
        <span class="hidden_logo">
            <a href="index.html"><img src="./assets/images/logo.png" alt="logo" /></a>
        </span>
        
      <div class="image_section">
        <div>
          <img src="./assets/images/authlogo.png" alt="logo" />
          <h1>Welcome to Squazzle</h1>
          <p>Lets help you find a home youâ€™ll love</p>
        </div>
      </div>
      <div class="form_section">
        <div class="form_wrapper">
          <span>
            <h1 id="heading">Welcome back!</h1>
            <p id="heading_text">We are thrilled to see you</p>
          </span>
          <form id="signin_form">
            <div class="mb-3 input">
              <label for="email" class="form-label"
                >Email <i class="fa-solid fa-asterisk"></i
              ></label>
              <input
                type="email"
                class="form-control"
                id="emailInput"
                aria-describedby="emailMsg"
                placeholder="Email"
              />
              <div id="emailMsg" class="form-text"></div>
            </div>
            <div class="mb-3 input">
              <label for="passwordInput" class="form-label"
                >Password <i class="fa-solid fa-asterisk"></i
              ></label>
              <input
                type="password"
                class="form-control"
                id="passwordInput"
                placeholder="Password"
              />
              <span id="eyeIcon"><i class="fas fa-eye"></i></span>
            </div>
            <div class="form_check">
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="rememberCheck"
                />
                <label class="form-check-label" for="rememberCheck"
                  >Remember me</label
                >
              </div>
              <a href="auth.html#verify-email">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary" id="signinBtn">Sign in</button>
          </form>
          <button class="btn btn-secondary">Cancel</button>
          <p class="to_signup">New to squazzle account? <a href="signup.html">Sign up</a></p>
        </div>
      </div>
    </section>

    <script src="./assets/js/signin.js"></script>
  </body>
</html>
