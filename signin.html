<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/Logo Sample.png"
      type="image/png"
    />
    <link rel="stylesheet" href="./assets/styles/auth.css" />
    <title>Squazzle</title>
  </head>
  <body>
    <section>
        <span class="hidden_logo">
            <img src="./assets/images/logo.png" alt="logo">
        </span>
        
      <div class="image_section">
        <div>
          <img src="./assets/images/authlogo.png" alt="logo" />
          <h1>Welcome to Squazzle</h1>
          <p>Lets help you find a home youâ€™ll love</p>
        </div>
      </div>
      <div class="form_section">
        <div class="form_wrapper">
          <span>
            <h1>Welcome back!</h1>
            <p>We are thrilled to see you</p>
          </span>
          <form>
            <div class="mb-3 input">
              <label for="exampleInputEmail1" class="form-label"
                >Email <i class="fa-solid fa-asterisk"></i
              ></label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Email"
              />
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3 input">
              <label for="exampleInputPassword1" class="form-label"
                >Password <i class="fa-solid fa-asterisk"></i
              ></label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>
            <div class="form_check">
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Remember me</label
                >
              </div>
              <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
          <button class="btn btn-secondary">Cancel</button>
          <p class="to_signup">New to squazzle account? <a href="#">Sign up</a></p>
        </div>
      </div>
    </section>

    <script src="./assets/js/signin.js"></script>
  </body>
</html>
