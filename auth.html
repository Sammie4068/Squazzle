<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/auth.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/Logo Sample.png"
      type="image/png"
    />
    <title>Squazzle</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/images/logo.png" alt="logo" />
      </div>
    </header>
    <main>
      <div class="card">
        <!-- Forgot Password -->
        <div class="content forgot_password_card hidden">
          <img src="./assets/images/envelope.png" alt="envelope" />
          <div id="input_email_section">
            <span class="fp_heading">
              <h1>Forgot password?</h1>
              <p>
                Enter your registered email address below to receive the
                password reset code
              </p>
            </span>
            <form class="fp_form">
              <div class="mb-3 input">
                <label for="fp_email" class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="fp_email"
                  aria-describedby="fp_emailMsg"
                  placeholder="zharadoe@gmail"
                />
                <div id="fp_emailMsg" class="form-text hidden">
                  Please enter a valid email address
                </div>
              </div>
              <button type="submit" class="btn btn-primary" id="reset_btn">
                Get a reset code
              </button>
            </form>
            <button class="btn btn-secondary cancel_btn" id="fp_cancelBtn">
              Cancel
            </button>
          </div>
          <div class="hidden" id="email_confirm_section">
            <span class="fp_heading">
              <h1>Email has been sent!</h1>
              <p>
                Please check your inbox and copy the received code to reset
                password
              </p>
            </span>
            <a href="#password-reset">
              <button class="btn btn-primary" id="continue_btn">
                Continue
              </button></a
            >
            <button class="btn btn-secondary cancel_btn" id="fp_resendBtn">
              Reset code
            </button>
          </div>
        </div>
        <!-- Password Reset -->
        <div class="content password_reset">
          <span class="pr_heading">
            <h1>Password reset</h1>
            <p>Please enter the 6-digit code sent to</p>
            <span>zhara@gmail.com</span>
          </span>

          <form class="verify_code_form">
            <div class="input_box_field">
              <input class="input_box" type="number" />
              <input class="input_box" type="number" disabled />
              <input class="input_box" type="number" disabled />
              <input class="input_box" type="number" disabled />
              <input class="input_box" type="number" disabled />
              <input class="input_box" type="number" disabled />
            </div>

            <button type="submit" class="btn btn-primary" id="pr_cont_btn">
              Continue
            </button>
          </form>
          <button class="btn btn-secondary cancel_btn" id="pr_resendBtn">
            Resend code
          </button>
        </div>
      </div>
    </main>

    <script src="./assets/js/auth.js"></script>
  </body>
</html>
