<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <title>Squazzle</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/images/logo.png" alt="logo" />
      </div>
      <nav id="navbar">
        <ul>
          <li>
            <a href="#" id="nav_link">Accomodations</a>
          </li>

          <li>
            <a href="#" id="nav_link">List your property</a>
          </li>

          <li>
            <a href="#" id="nav_link">About</a>
          </li>

          <li>
            <a href="#" id="nav_link">FAQ</a>
          </li>
        </ul>
      </nav>
      <span class="nav_right">
        <img src="./assets/images/Frame 34979.png" alt="notification" />
        <button>Sign In</button>
      </span>
      <button class="nav_toggle_btn" id="nav_toggle_btn">
        <span class="line top"></span>
        <span class="line middle"></span>
        <span class="line bottom"></span>
      </button>
    </header>
    <section class="hero_section">
      <div class="hero_left">
        <div class="hero_main_text">
          The easiest way to find the property of your choice
        </div>
        <div class="hero_sub_text">
          We provide various property models for you at affordable prices and
          the best quality
        </div>
        <div class="hero_search">
          <form>
            <span class="search_input">
              <img src="./assets/images/search.png" alt="search icon" />
              <input type="text" placeholder="Search by state or town" />
            </span>
            <p class="middle_line"></p>
            <span class="search_calendar">
              <input type="text" placeholder="Check in - Check-out" />
              <img src="./assets/images/calendar.png" alt="calendar icon" />
            </span>
            <button type="submit" class="search_btn">Search</button>
          </form>

          <button class="filter_btn">
            <img src="./assets/images/filter_list.png" alt="filter icon" />
            <p>Filter</p>
          </button>
        </div>
        <a href="#"
          >Explore our properties Now
          <img src="./assets/images/explore.png" alt="explore icon"
        /></a>
      </div>

      <div class="hero_img">
        <img src="./assets/images/heroImg.png" alt="hero image" />
      </div>
      <button class="signin_btn">Sign in</button>
    </section>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
